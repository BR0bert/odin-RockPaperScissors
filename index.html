<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="container">
      <div class="header">ROCK PAPER SCISSORS</div>
      <div class="main">
        <div class="scoreboard">
          <h2 id="score-result">Choose your weapon!</h2>
          <h3 id="score-message">First to score 5 points wins the battle</h3>
          <div class="score-container">
            <div class="score-box">
              <div class="sign player-box">❔</div>
              <p class="score" id="player-score">Player: 0</p>
            </div>
            <div class="score-box">
              <div class="sign computer-box">❔</div>
              <p class="score" id="computer-score">Computer: 0</p>
            </div>
          </div>
        </div>
        <div class="weapons">
          <button class="btn btn-square">
            <img src="/Images/rock.PNG" class="sign" id="rock" />
          </button>
          <button class="btn btn-square">
            <img src="/Images/paper.PNG" class="sign" id="paper" />
          </button>
          <button class="btn btn-square">
            <img src="/Images/scissors.PNG" class="sign" id="scissors" />
          </button>
        </div>
      </div>
      <footer>
        <p>Copyright © 2022 BR0bert</p>
      </footer>
    </div>
    <div class="endscreen">
      <p class="display-result">You Won!</p>
      <button class="btn-restart">Play Again</button>
    </div>

    <script src="/main.js"></script>
  </body>
</html>
